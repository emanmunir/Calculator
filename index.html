<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glittery Pink Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h2 class="glitter">Glittery Pink Calculator</h2>

    <form name="calculator">
        <input type="text" name="display" id="display" disabled>
        <br>
        <button type="button" onclick="clearDisplay()" class="glitter">C</button>
        <button type="button" onclick="appendToDisplay('/')" class="glitter">/</button>
        <button type="button" onclick="appendToDisplay('*')" class="glitter">*</button>
        <button type="button" onclick="appendToDisplay('7')" class="glitter">7</button>
        <button type="button" onclick="appendToDisplay('8')" class="glitter">8</button>
        <button type="button" onclick="appendToDisplay('9')" class="glitter">9</button>
        <button type="button" onclick="appendToDisplay('-')" class="glitter">-</button>
        <br>
        <button type="button" onclick="appendToDisplay('4')" class="glitter">4</button>
        <button type="button" onclick="appendToDisplay('5')" class="glitter">5</button>
        <button type="button" onclick="appendToDisplay('6')" class="glitter">6</button>
        <button type="button" onclick="appendToDisplay('+')" class="glitter">+</button>
        <br>
        <button type="button" onclick="appendToDisplay('1')" class="glitter">1</button>
        <button type="button" onclick="appendToDisplay('2')" class="glitter">2</button>
        <button type="button" onclick="appendToDisplay('3')" class="glitter">3</button>
        <button type="button" onclick="calculateResult()" class="glitter">=</button>
        <br>
        <button type="button" onclick="appendToDisplay('0')" class="glitter">0</button>
        <button type="button" onclick="appendToDisplay('.')">.</button>
    </form>

    <script src="calc.js"></script>

</body>
</html>
